<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Oluwatofarati Agbaje">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>ToDo App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans+Condensed:300&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
  </head>
  <body>
    <div id="app" class="container">

      <div class="row">
        <div class="col s12">
          <div class="card grey darken-4">
            <div class="card-content white-text">
              <span class="medium card-title"><i class="small
                 material-icons">note_add</i>New Todo</span>

              <div class="row">
                <form @submit.prevent="addTodo" class="col s12">
                  <div class="row">
                    <div class="input-field col s10">
                      <input v-model="newTodo" id="newTodo" type="text" class="white-text">
                      <label for="newTodo">Task</label>
                    </div>
                  </div>

                  <button class="btn waves-effect waves-light" type="submit" name="action">Add Todo
                    <i class="material-icons right">add</i>
                  </button>
                </form>
              </div>

            </div>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s12">
          <div class="card grey darken-4">
            <div class="card-content white-text">
              <span class="medium card-title"><i class="small
                 material-icons">assignment</i>Todo List</span>

              <ul>
                <li v-for="todo in todos">
                  <div class="row">
                    <label>
                    <input type="checkbox" class="filled-in" v-model="todo.done">
                    <span v-bind:class="{ done: todo.done}">{{ todo.text }}</span>
                    </label>
                    <a id="delete" @click="removeTodo"><i class="tiny
                     material-icons">delete</i></a>
                  </div>
                </li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script rel="javascript" src="./script.js"></script>
  </body>
</html>
